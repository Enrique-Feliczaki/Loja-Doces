  <main class="container my-5">
    <h2 class="mb-4">Pagamento</h2>

    <form id="form-pagamento" novalidate>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" required />
        <div class="invalid-feedback">Por favor, informe seu nome completo.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required />
        <div class="invalid-feedback">Por favor, informe um e-mail v√°lido.</div>
      </div>

      <div class="mb-3">
        <label for="cartao" class="form-label">N√∫mero do Cart√£o</label>
        <input type="text" class="form-control" id="cartao" maxlength="19" placeholder="0000 0000 0000 0000" required pattern="\d{4}\s?\d{4}\s?\d{4}\s?\d{4}" />
        <div class="invalid-feedback">N√∫mero do cart√£o inv√°lido.</div>
      </div>

      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="validade" class="form-label">Validade</label>
          <input type="month" class="form-control" id="validade" required />
          <div class="invalid-feedback">Informe a validade do cart√£o.</div>
        </div>
        <div class="mb-3 col-md-6">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" maxlength="4" required pattern="\d{3,4}" />
          <div class="invalid-feedback">CVV inv√°lido.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Finalizar Compra</button>
    </form>
